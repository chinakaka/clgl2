- name: Deploy via SSH
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.VM_HOST }}
    username: ${{ secrets.VM_USER }}
    key: ${{ secrets.VM_SSH_KEY }}
    port: 22
    script: |
      cd /root/clgl2
      git pull --ff-only
      npm install --omit=dev
      pm2 restart tripflow-api
